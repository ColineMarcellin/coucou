<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Push In-App</title>
    <style>
        body {
            font-family: 'San Francisco', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .push-container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 80%;
            max-width: 300px;
            text-align: center;
            position: relative;
        }
        .push-title {
            font-size: 16px;
            font-weight: bold;
            color: #333333;
        }
        .push-message {
            font-size: 14px;
            color: #666666;
            margin-top: 10px;
        }
        .push-buttons {
            margin-top: 20px;
            display: flex;
            align-items: center;
        }
        .push-button {
            background-color: transparent;
            border: none;
            font-size: 14px;
            color: #007aff;
            text-decoration: none;
            padding: 10px 20px;
            text-align: center;
            flex: 1;
        }
        .push-button-primary {
            color: #007aff;
            font-weight: bold;
        }
        .divider {
            border: none;
            border-top: 1px solid #dddddd;
            width: 100%;
            margin: 15px 0;
        }
        .button-divider {
            height: 25px;
            border-left: 1px solid #dddddd;
            margin: 0 10px;
        }
        .button-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="push-container">
        <div class="push-title">À toi les économies</div>
        <div class="push-message">Profite des meilleures réductions directement dans l’application grâce aux notifications.</div>
        <div class="divider"></div>
        <div class="button-wrapper">
            <a href="#" class="push-button">Non merci</a>
            <div class="button-divider"></div>
            <a href="#" class="push-button push-button-primary">Oui svp</a>
        </div>
    </div>
</body>
</html>
